<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col s8 offset-s2">
          <div id="message-show" class="card-panel hide">
            <h1></h1>
            <div>
              <a href="./index.html">Create your own secret message!</a>
            </div>
          </div>

          <div id="message-form" class="card-panel">
            <form>
              <label>Enter a Secret Message:</label>
              <input id="message-input" />
              <button class="btn">Create Link</button>
            </form>
          </div>

          <div id="link-form" class="card-panel hide">
            <div>
              Share this link with a friend:
              <input id="link-input" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="index.js"></script>
  </body>
</html>
